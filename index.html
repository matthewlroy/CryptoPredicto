<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required Meta Tags (https://www.w3schools.com/tags/tag_meta.asp) -->
    <meta charset="UTF-8">
    <meta name="description" content="Using Wisdom of the Crowd to accurately predict cryptocurrency price trends">
    <meta name="keywords" content="Crypto,Cryptocurrency,BTC,Bitcoin,Wisdom,Crowd,Trends,Analysis,Predictions,Forecasting">
    <meta name="author" content="Matthew Roy, John Cooper">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS CDN (https://getbootstrap.com/docs/4.1/getting-started/introduction/#css) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- FontAwesome Icons CDN (https://fontawesome.com/how-to-use/on-the-web/setup/getting-started?using=web-fonts-with-css) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Crypto Predicto</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <div class="text-center">
            <button type="button" class="btn btn-success btn-circle btn-xl"><i class="fas fa-angle-up"></i></button>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="text-center">
            <button type="button" class="btn btn-danger btn-circle btn-xl"><i class="fas fa-angle-down"></i></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS CDN - jQuery first, then Popper.js, then Bootstrap JS (https://getbootstrap.com/docs/4.1/getting-started/introduction/#js) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
